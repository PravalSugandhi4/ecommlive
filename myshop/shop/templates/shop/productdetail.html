{% extends 'shop/base.html' %}
{% load static %}
{% block body %}

<style>
  .wishlist-icon {
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background-color: #f8f9fa;
    border: 1px solid #ced4da;
    transition: all 0.3s ease;
  }

  .wishlist-icon:hover {
    background-color: #dc3545;
    transform: scale(1.1);
  }

  .wishlist-icon img {
    width: 20px;
    transition: filter 0.3s ease;
  }

  .wishlist-icon:hover img {
    filter: brightness(0) invert(1);
  }

  .product-image-box {
    aspect-ratio: 4/3;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 10px 18px rgba(0, 0, 0, 0.08);
    border: 1px solid #e0e0e0;
  }

  .product-image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
  }

  .product-image-box img:hover {
    transform: scale(1.03);
  }

  .wishlist-btn i {
    font-size: 1.4rem;
    transition: color 0.3s ease;
  }

  .text-secondary {
    color: #6c757d !important;
    /* grey */
  }

  .text-danger {
    color: #dc3545 !important;
    /* red */
  }
</style>

</style>

<div class="container my-5">
  <div class="row g-5 align-items-start">

    <!-- Image Section -->
    <div class="col-md-5">
      <div class="product-image-box">
        <img src="{{ product.productimage.url }}" alt="{{ product.name }}">
      </div>
    </div>

    <!-- Product Info -->
    <div class="col-md-7">
      <h2 class="fw-bold mb-2">{{ product.name }}</h2>
      <p class="text-muted">{{ product.description }}</p>

      <h4 class="text-success fw-semibold mt-3">â‚¹{{ product.price }}</h4>
      <p><strong>Stock:</strong> {{ product.stock }}</p>

      <div class="d-flex gap-3 mt-4">
        <a href="#" class="btn btn-success px-4" onclick="handleCartClick(this)">Add to Cart</a>



        <!-- Wishlist Icon -->
        <a href="javascript:void(0);" class="wishlist-btn" onclick="toggleWishlist(this)">
          <i class="bi bi-heart-fill text-muted bg-light rounded-circle p-2"></i>
        </a>




      </div>
    </div>

  </div>
</div>

{% endblock %}
