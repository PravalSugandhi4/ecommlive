{% extends 'shop/base.html' %}
{% load static %}
{% block body %}

<!-- Carousel -->
<div id="heroCarousel" class="carousel slide container-fluid" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'store/media/banner1.png' %}" class="d-block w-100" alt="Banner 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'store/media/banner2.png' %}" class="d-block w-100" alt="Banner 2">
    </div>
  </div>
</div>

<!-- Product List -->

<div class="container mt-5">
  <h3 class="fw-bold text mb-4">Popular Products</h3>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">

    {% for i in products %}
    <div class="col">
      <div class="card h-100 shadow-sm">

        <!-- Product Image -->
        <div style="aspect-ratio: 4/4; overflow: hidden; border-radius: 12px;">
          <img src="{{ i.productimage.url }}" class="card-img-top" alt="{{ i.name }}"
            style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.2s ease-in-out;"
            onmouseover="this.style.transform='scale(1.03)'" onmouseout="this.style.transform='scale(1)'">
        </div>

        <!-- Card Body -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a href="{% url 'productdetail' i.productid %}" class="text-decoration-none text-dark">
              {{ i.name }}
            </a>
          </h5>
          <p class="card-text">{{ i.description|truncatechars:50 }}</p>

          <!-- Price and Add to Cart -->
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="fw-bold text-success">â‚¹{{ i.price }}</span>
            <a href="#" class="btn btn-success px-4" onclick="handleCartClick(this)">Add to Cart</a>

          </div>
        </div>

      </div>
    </div>
    {% endfor %}

  </div>
</div>


{% endblock %}
